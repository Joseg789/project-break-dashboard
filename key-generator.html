<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section id="key-generator" class="blur-backdrop">
          <div class="container" id="containerFormKey">
            <form action="" class="formKeys" id="formKeys">
              <div>
                <label for="passwordLength" class="divKey"
                  >Numero de caracteres de la contraseña</label
                >
              </div>

              <div class="formKeysContent">
                <input
                  type="number"
                  id="passwordLength"
                  min="12"
                  max="40"
                  value="12"
                  name="length"
                  required="true"
                />
                <input
                  type="submit"
                  value="Generar Contraseña"
                  id="genPassword"
                  class="btn"
                />
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <nav class="">
        <a href="clock.html"
          ><img src="./assets/icons/reloj.png" alt="enlace"
        /></a>

        <a href="key-generator.html"
          ><img src="./assets/icons/candado.png" alt="enlace"
        /></a>

        <a href="links.html"
          ><img src="./assets/icons/enlace.png" alt="enlace"
        /></a>

        <a href="weather.html"
          ><img src="./assets/icons/nube.png" alt="enlace"
        /></a>
      </nav>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/keys.js"></script>
  </body>
</html>
